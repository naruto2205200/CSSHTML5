<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .outer {
            width: 500px;
            height: 350px;
            background: #333333;
            padding: 10px;
            margin: 5px auto;
            text-align: center;
        }
        img {
            width: 490px;
            height: 330px;
        }
    </style>
    <script>
        window.onload = function (){
            var arr = ["../css/img/035176991f00348b8ede2808b7fff8ca.jpg","../css/img/095c656d40efc3364a0a3fbc13aa15b9.jpg","../css/img/832b5040b5621a7605de41be65a1d9c9.jpeg","../css/img/437612ff389c641d3e051e42f2da0cca.jpeg"];
            var prevbtn = document.getElementById("prev");
            var nextbtn = document.getElementById("next");
            var img = document.getElementsByTagName("img")[0];
            var arrlength = arr.length;
            var imgIndex = 0;
            prevbtn.onclick = function (){
                if(imgIndex>0){
                    imgIndex--;
                    img.src = arr[imgIndex];
                }
            }
            nextbtn.onclick = function (){
                if(imgIndex<arr.length-1){
                    imgIndex++;
                    img.src = arr[imgIndex];
                }
            }
            // 增加定时器功能
            var stopInterval= null;
            var startBtn = document.getElementById("start");
            startBtn.onclick = function(){
                console.log(stopInterval);
                if(!stopInterval){                   
                    stopInterval = setInterval(function(){
                        imgIndex++;
                        if(imgIndex>=arrlength){
                            imgIndex = 0;
                        }
                        img.src = arr[imgIndex];
                    },2000)
                }
            }
            var stopBtn = document.getElementById("stop");
            stopBtn.onclick = function(){
                if(stopInterval){
                    clearInterval(stopInterval);
                    stopInterval = null;
                }
            }
        }
    </script>
</head>
<body>
    <div class="outer">
        <img src="../css/img/035176991f00348b8ede2808b7fff8ca.jpg" alt="图片">
        <button id= "start">开始</button>
        <button id="prev">上一页</button>
        <button id="next">下一页</button>
        <button id="stop">停止</button>
    </div>
</body>
</html>
