        // for循环如果循环是一个对象，则 
        var obj = {

        // 全局变量 ，会作为window对象的属性来保存
        var aa = 10;

        // var声明的变量会在所有代码执行之前被声明，但不会被赋值，如果不使用var 则不会被声明提前
        // 函数 function 也会被声明提前，不管写在哪里都可以直接调用
        console.log(bbb);//此时 bbb 是 undefined
        var bbb = 10;
        function getbbbb(){
            //函数内部同名变量如果使用var 来声明，则作用域只在函数内部，外部的同名变量的值不会改变
            // 如果不用var声明，则会改变外部变量的值
            var bbb = 20; //外部同名变量值不变
            // bbb=20; 改变外部值
            console.log(bbb);
        }
        getbbbb();
        console.log(bbb)
        //形参相当于函数内部声明了一个新的变量 var bbb; 需要注意
        function getbbbb(bbb){
            console.log(bbb);
        }

        // 根据函数调用的方式不同，this 指向的对象也不同
            // 1、以函数的形式调用时，this永远都是指向window
            // 2、以方法的形式调用时，this指向的是调用方法的那个对象
        function fun(){
            console.log(this);
        }
        fun(); //指向的是window
        var obj = {
            name:"haha",
            show:fun
        }
        obj.show();//指向的是调用方法的对象，这里即obj对象
