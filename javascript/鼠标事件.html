            y=event.pageY; //距离body头部边缘的距离

            // if(!event){

            // }
            event = event || window.event;

            var yy=event.clientY; //距离浏览器头部边缘的距离（包括有滚动条的情况下）
            var xxx=event.target.offsetLeft; //当前元素距离父元素左侧边缘的距离
            var yyy=event.target.offsetTop;  //当前元素距离父元素头部边缘的距离
            // screenLeft 和 screenTop 谷歌浏览器中是body的属性
            // document.body.scrollLeft;
            // document.body.scrollTop;
            // 在别的浏览器中screenLeft 和 screenTop 谷歌浏览器中是 document.documentElement的属性
            // document.documentElement.scrollTop;
            // document.documentElement.scrollLeft
            
            var scr =  document.body? document.body:document.documentElement;

            console.log("x="+x+",y="+y+",xx="+xx+",yy="+yy+",xxx="+xxx+",yyy="+yyy+",xxxx="+xxxx+",yyyy="+yyyy);
        }
