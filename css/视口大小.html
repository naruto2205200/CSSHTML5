<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- viewport 用来设置视口大小 content 用来设置具体的值，-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   
    <title>Document</title>
    <style>
        div {
            width: 50vw;
            height: 10vw;
            background-color: #333333;
        }
    </style>
</head>
<body>
    <!-- 
        在移动端 不使用 px 这个单位，使用vw 即 viewport width 的意思
        vw 表示百分百的意思 ，100vw 为100% 
    -->
    <div></div>
</body>
</html>
