<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            float最初的目的是为了文字环绕效果服务的，如果前面的元素设置了浮动则会脱离文档流，
            后面的元素会自动上调，如果后面的元素有文字等内容，则不会被覆盖，会呈现一种环绕在
            前面元素周围的效果。如果元素都设置了宽度，如果第二个元素的宽小于等于第一个元素，则
            第二个元素的位置看起来的效果就像没有改变一样，如果宽大于第一个元素，则文字会在右边
            环绕显示，如果宽度没有文字宽则会在元素下方显示
        */
        .float1 {
            width: 200px;
            height: 200px;
            background-color: #666666;
            float: left;
        }
        .float2 {
            width: 300px;
            height: 300px;
            background-color: #222666;
            float: left;
        }
        .float3 {
            width: 300px;
            height: 300px;
            background-color: #26a021;
            /* float: left; */
            clear: both;
        }
        .a1 {
            float: left;
        }
        /* .a2 {
            float: left;
        } */
        span {
            float: left;
        }
        .maindiv {
            width: 1000px;
            height: 500px;
            background-color: blue;
        }
        .div1 {
            width: 200px;
            height: 500px;
            background-color: #632145;
            float: left;
        }
        .div2 {
            box-sizing:border-box;
            width: 600px;
            height: 500px;
            background-color: #346321;
            float: left;
            margin: 0 10px 0 10px;
        }
        .div3 {
            width: 200px;
            height: 500px;
            background-color: #632145;
            float: left;
        }
    </style>
</head>
<body>
    <!-- <div class="float1"></div>
    <div class="float2"></div>
    <div class="float3"></div> -->
    <div class="maindiv">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
