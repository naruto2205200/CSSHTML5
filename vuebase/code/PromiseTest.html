<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script src="../../js/dateformate.js"></script>
    <script>
        window.onload = function () {
            // resolve,reject 都是函数，分别表示成功和失败
            var pro = new Promise(function (resolve, reject) {
                setTimeout(() => {
                    var flag = false;
                    if (flag) {
                        resolve('success');
                    } else {
                        reject('error');
                    }
                }, 2000);
            });
            // .then(resolve,reject) 第一个参数表示成功函数，第二个表示失败函数
            pro.then(function(data){
                console.log(data)
            },function(info){
                console.log(info)
            });
        }
    </script>
</head>
