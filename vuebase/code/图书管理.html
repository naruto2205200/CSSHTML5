<html lang="en">

<head>

    <link rel="stylesheet" href="../../base.css">
    <style>
        .grid {
            margin: auto;
            width: 500px;
            text-align: center;
            /* background-color: green; */
        }
        .grid table {
            width: 100%;
            border-collapse: collapse;
        }
        .grid th,td {
            padding: 10px;
            border: 1px dashed orange;
            height: 35px;
            line-height: 35px;
        }
        .grid th {
            background-color: orange;
        }

        .grid .book {

        }
        
        input {

            margin-top: -4px;
            font-size: 20px;
        }
        
        button {
            border: none;
            font-size: 15px;
            width: 50px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="grid">
            <div>
                <h1>图书管理</h1>
                <div class="book ">

                        <label for="id">编号：</label>

                        <td>{{ item.date }}</td>

                            <span>|</span>
                            <a href="JavaScript:;" @click.prevent="toDelete(item.id)" >删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
